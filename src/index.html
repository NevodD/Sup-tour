<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sup tour</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <header class="header">

    <div class="container header-wrapper">

      <img class="header__logo" src="img/logo.svg" alt="SUPtour" width="106" height="37">

      <nav class="header-menu">

        <ul class="header-menu-list">

          <li class="header-menu-list__item">
            <a class="header-menu-list__link" href="#about-us">О нас</a>
          </li>

          <li class="header-menu-list__item">
            <a class="header-menu-list__link" href="#gallery">Галерея</a>
          </li>

          <li class="header-menu-list__item">
            <a class="header-menu-list__link" href="#tours">Выбор тура</a>
          </li>

          <li class="header-menu-list__item">
            <a class="header-menu-list__link" href="#advantages">Почему мы?</a>
          </li>
          
        </ul>

      </nav>

      <div class="header-contacts">

        <a class="header-contacts__item header-contacts__item--feedback" href="#feedback">Перезвонить вам?</a>
        <a class="header-contacts__item header-contacts__item--tel" href="tel:+74952490044">+7 495-249-00-44</a>

      </div>

    </div>

  </header>
  <main class="main">

    <section class="offer">

      <div class="container">
        <div class="offer-wrapper">

          <div class="offer-content">
            <h1 class="offer-title">Получите незабываемые эмоции за 5 дней sup-прогулок по живописным местам</h1>
            <p class="offer-text">Сэкономьте 15% при заказе авторского тура в сентябре</p>
          </div>
          
          <aside class="offer-social">
            
            <a class="offer-social__link" href="#"><img src="img/offer/telegram.svg" alt="Телеграм" class="offer-social__img"></a>
            
            <a class="offer-social__link" href="#"><img src="img/offer/instagram.svg" alt="Инстаграм" class="offer-social__img"></a>
            
            <a class="offer-social__link" href="#"><img src="img/offer/whatsapp.svg" alt="WhatsApp" class="offer-social__img"></a>
            
          </aside>
          
        </div>
        <a class="offer-button button" href="#">Забронировать</a>

      </div>

    </section>

  </main>
  
</body>
</html>
